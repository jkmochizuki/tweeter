<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" type="text/css" />   

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/bottom-button.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="logo">TWEETER</span>
        <div class="nav-right-side">
          <div><b>Write</b> a new tweet</div>
          <button class="write-tweet-button" type="submit"><i class="fa-solid fa-angles-down"></i></button>
        </div>
    </nav>

    <header>
      <div>
          <img class="small-img" src="/images/smallprofile-hex.png"> 
          <img class="regular-img" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="name">Emilie Mayer</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" style="display: none;">
        <h3>What are you humming about?</h3>
        <form>
          <textarea name="text" id="tweet-text" ></textarea>
          <div>
            <div class="tweet-footer">
              <div>
                <button class="tweet-button" type="submit">Tweet</button>
                <span class="error-message"></span>
              </div>
              <output class="counter" name="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>

      <section class ="tweets-container"></section>
    </main>

    <!-- Bottom button content here -->
    <button class="bottom-button">
      <i class="fa-solid fa-circle-chevron-up"></i>
    </button>

  </body>
</html>
